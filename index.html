<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color By Number Generator</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
    h1 { color: #222; }
    input, button { margin: 10px; }
    #legend img, #result img { max-width: 100%; border: 1px solid #ccc; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>Color By Number Generator</h1>
  <p>Upload an image to generate a line-drawing coloring page and a color-by-number legend.</p>

  <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/generate">
    <input type="file" name="image" accept="image/*" required>
    <br>
    <button type="submit">Generate</button>
  </form>

  <div id="result">
    <h2>Coloring Page</h2>
    <img src="output/color_by_number_result.png" alt="Generated Coloring Page">
  </div>

  <div id="legend">
    <h2>Color Key</h2>
    <img src="output/color_legend.png" alt="Color Legend">
  </div>

  <footer style="margin-top: 40px; font-size: 0.9em; color: #555;">
    Hosted on GitHub Pages | Backend powered by Python Flask + OpenCV + SLIC
  </footer>
</body>
</html>
